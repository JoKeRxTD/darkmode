<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Tailwind Dark Mode Tutorial</title>
  </head>
  <body>
    <!-- navbar goes here -->
    <nav class="bg-gray-100">
      <div class="px-4 mx-auto">
        <div class="flex justify-between">
          <div class="flex space-x-4">
            <!-- logo -->
            <div class="flex items-center space-x-1">
                <a href="#" class="flex items-center py-4 px-2 text-gray-700 hover:text-gray-900">
                    <svg class="h-6 w-6 mr-2 text-green-500" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                      </svg>
                    <span class="font-bold">Better Dev</span>
            </div>
            <!-- primary nav -->
            <div class="hidden md:flex items-center space-x-1">
                <a href="#" class="py-4 px-3 text-gray-700 hover:text-gray-900">Features</a>
                <a href="#" class="py-4 px-3 text-gray-700 hover:text-gray-900">Pricing</a>
            </div>
          </div>
          <!-- secondary nav -->
          <div class="hidden md:flex items-center space-x-1">
              <a href="#" class="py-5 px-3">Login</a>
              <a href="#" class="py-2 px-3 bg-green-500 text-green-900 hover:bg-green-400 hover:text-green-800 rounded transition duration-300">Signup</a>
          </div>

          <!-- mobile button goes here -->
          <div class="md:hidden flex items-center">
              <button class="mobile-menu-button">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              </button>

          </div>

        </div>
      </div>

      <!-- mobile menu -->
      <div class="mobile-menu hidden md:hidden">
        <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Features</a>
        <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Prices</a>
        <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Login</a>
        <a href="#" class="block py-2 px-4 text-sm hover:bg-green-400 hover:text-green-800">Signup</a>
      </div>
    </nav>

    <!-- content goes here -->

    <div class="py-32 text-center">
      <h2 class="font-extrabold text-4xl">Navbars in Tailwind!</h2>
    </div>

    <script>
        const btn = document.querySelector('button.mobile-menu-button');
        const menu = document.querySelector('.mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle("hidden");
        })
    </script>

  </body>
</html>
