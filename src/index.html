<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script defer src="./app.js"></script>
    <title>Tailwind Dark Mode Tutorial</title>
  </head>
  <body class="font-Poppins bg-slate-100 dark:bg-slate-900">
    <!-- navbar goes here -->
    <nav class="bg-slate-200 dark:bg-slate-800">
      <div class="px-4 mx-auto">
        <div class="flex justify-between">
          <div class="flex space-x-4">
            <!-- logo -->
            <div class="flex items-center space-x-1">
                <a href="#" class="flex items-center py-4 px-2 text-gray-700 hover:text-gray-900 dark:text-white dark:hover:text-gray-200">
                    <svg class="h-6 w-6 mr-2 text-green-500" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                      </svg>
                    <span class="font-bold">Better Dev</span>
            </div>
            <!-- primary nav -->
            <div class="hidden md:flex items-center space-x-1">
                <a href="#" class="py-4 px-3 text-gray-700 hover:text-gray-900 dark:text-white dark:hover:text-gray-200">Features</a>
                <a href="#" class="py-4 px-3 text-gray-700 hover:text-gray-900 dark:text-white dark:hover:text-gray-200">Pricing</a>
            </div>
          </div>
          <!-- secondary nav -->
          <div class="hidden md:flex items-center space-x-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sun cursor-pointer text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 moon cursor-pointer text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
              </svg>
              <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900 dark:text-white dark:hover:text-gray-200">Login</a>
              <a href="#" class="py-2 px-3 bg-green-500 text-green-900 hover:bg-green-400 hover:text-green-800 rounded transition duration-300">Signup</a>
            </div>

          <!-- mobile button goes here -->
          <div class="md:hidden flex items-center">
              <button class="mobile-menu-button">
                <svg class="w-6 h-6 dark:text-white" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              </button>
          </div>
        </div>
      </div>

      <!-- mobile menu -->
      <div class="mobile-menu hidden md:hidden">
        <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200 dark:text-white dark:hover:bg-slate-600">Features</a>
        <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200 dark:text-white dark:hover:bg-slate-600">Prices</a>
        <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200 dark:text-white dark:hover:bg-slate-600">Login</a>
        <a href="#" class="block py-2 px-4 text-sm hover:bg-green-400 hover:text-green-800 dark:text-white dark:hover:text-green-800">Signup</a>
      </div>
    </nav>

    <!-- content goes here -->

    <!-- Hero -->
    <section class="relative">
        <div class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-14 lg:mt-28">
            <!-- Content -->
            <div class="flex flex-1 flex-col items-center lg:items-start">
                <h2 class="text-bookmark-blue text-3xl md:text-4 lg:text-5xl text-center lg:text-left mb-6 dark:text-white">A Simple Bookmark Manager</h2>
                <p class="text-bookmark-grey text-lg text-center lg:text-left mb-6 dark:text-gray-300">A clean and simple interface to organize your favorite websites. Open a new browser tab and see it load instantly. Try it for free.</p>
                <div class="flex justify-center flex-wrap gap-6">
                    <button type="button" class="btn btn-purple hover:bg-bookmark-white hover:text-black">Get it on Chrome</button>
                    <button type="button" class="btn btn-white hover:bg-bookmark-purple hover:text-white">Get it on Firefox</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        const btn = document.querySelector('button.mobile-menu-button');
        const menu = document.querySelector('.mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle("hidden");
        })
    </script>

  </body>
</html>
